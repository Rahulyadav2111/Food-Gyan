<header class="bg-blue-600 text-white p-4 shadow-md">
  <nav class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">Recipe App</h1>
    <div class="space-x-4">
      <a routerLink="/" class="hover:underline">Home</a>
      <a *ngIf="!isLoggedIn" routerLink="/login" class="hover:underline">Login</a>
      <a *ngIf="!isLoggedIn" routerLink="/register" class="hover:underline">Register</a>
      <a *ngIf="isLoggedIn" routerLink="/recipes" class="hover:underline">Recipes</a>
      <a *ngIf="isLoggedIn" routerLink="/recipe/add" class="hover:underline">Add Recipe</a>
      <button *ngIf="isLoggedIn" (click)="logout()" class="hover:underline">Logout</button>
    </div>
  </nav>
</header>
<main class="container mx-auto p-4">
  <router-outlet></router-outlet>
</main>
